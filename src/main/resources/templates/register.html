<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <title>Talk-Talk | Registration Form</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
  </head>
  <body>
    <!-- Signup Page -->
    <div id="signup-page">
      <div class="entry-page-container">
        <h1 class="title">Sign Up for Talk-Talk</h1>
        <form
          id="signup-form"
          name="signupForm"
          autocomplete="off"
          action="#"
          th:action="@{/register}"
          th:object="${user}"
          method="post"
          role="form"
        >
          <div class="form-group">
            <input
              type="email"
              id="email"
              placeholder="Email"
              autocomplete="off"
              class="form-control"
              th:field="*{email}"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              id="usernameSignup"
              placeholder="Username"
              autocomplete="off"
              class="form-control"
              th:field="*{userName}"
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              id="passwordSignup1"
              placeholder="Password"
              autocomplete="off"
              class="form-control"
              th:field="*{password}"
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              id="passwordSignup2"
              placeholder="Retype Password"
              autocomplete="off"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <button
              id="signup-submit-btn"
              type="submit"
              class="accent username-submit"
            >
              Submit
            </button>
          </div>
          <span th:utext="${successMessage}"></span>
          <div
            class="error-message"
            th:if="${(bindingResult != null && bindingResult.getAllErrors() != null)}"
          >
            <button
              type="button"
              class="close"
              data-dismiss="alert"
              aria-hidden="true"
            >
              Ã—
            </button>
            <ul th:each="data : ${bindingResult.getAllErrors()}">
              <li
                th:text="${data.getObjectName() + ' :: ' + data.getDefaultMessage()}"
              ></li>
            </ul>
          </div>
        </form>
        <div id="login-option-wrapper">
          <p>Have an account?</p>
          <a id="login-btn" th:href="@{login}" class="link-btn">
            Log in
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
