<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <title>Talk-Talk</title>
    <!-- <link rel="shortcut icon" type="image/x-icon" th:href="@{}" /> -->
    <script th:src="@{https://use.typekit.net/hoy3lrg.js}"></script>
    <script>
      try {
        Typekit.load({ async: true });
      } catch (e) {}
    </script>
    <link
      rel="stylesheet prefetch"
      th:href="@{https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css}"
    />
    <link
      rel="stylesheet prefetch"
      th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.2/css/font-awesome.min.css}"
    />
    <link rel="stylesheet" type="text/css" th:href="@{/css/animation.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
  </head>
  <body>
    <div id="frame">
      <div id="sidepanel">
        <div id="profile">
          <div class="wrap">
            <img
              id="profile-img"
              th:src="@{http://emilcarlsson.se/assets/mikeross.png}"
              class="online"
              alt=""
            />
            <p id="username">User Name</p>
            <i class="fa fa-chevron-down expand-button" aria-hidden="true"></i>
            <div id="status-options">
              <ul>
                <li id="status-online" class="active">
                  <span class="status-circle"></span>
                  <p>Online</p>
                </li>
                <li id="status-away">
                  <span class="status-circle"></span>
                  <p>Away</p>
                </li>
                <li id="status-busy">
                  <span class="status-circle"></span>
                  <p>Busy</p>
                </li>
                <li id="status-offline">
                  <span class="status-circle"></span>
                  <p>Offline</p>
                </li>
              </ul>
            </div>
            <div id="expanded">
              <label for="twitter"
                ><i class="fa fa-facebook fa-fw" aria-hidden="true"></i
              ></label>
              <input name="twitter" type="text" value="mikeross" />
              <label for="twitter"
                ><i class="fa fa-twitter fa-fw" aria-hidden="true"></i
              ></label>
              <input name="twitter" type="text" value="ross81" />
              <label for="twitter"
                ><i class="fa fa-instagram fa-fw" aria-hidden="true"></i
              ></label>
              <input name="twitter" type="text" value="mike.ross" />
            </div>
          </div>
        </div>
        <div id="search">
          <label for=""><i class="fa fa-search" aria-hidden="true"></i></label>
          <input type="text" placeholder="Search contacts..." />
        </div>
        <div id="contacts">
          <ul>
            <!-- Contacts are appended here -->
          </ul>
        </div>
        <div id="bottom-bar">
          <button id="addcontact">
            <i class="fa fa-user-plus fa-fw" aria-hidden="true"></i>
            <span>Add contact</span>
          </button>
          <button id="settings">
            <i class="fa fa-cog fa-fw" aria-hidden="true"></i>
            <span>Settings</span>
          </button>
        </div>
      </div>
      <div class="content">
        <div class="contact-profile">
          <img
            th:src="@{http://emilcarlsson.se/assets/harveyspecter.png}"
            alt=""
          />
          <p>Matthew</p>
          <div class="social-media">
            <i class="fa fa-facebook" aria-hidden="true"></i>
            <i class="fa fa-twitter" aria-hidden="true"></i>
            <i class="fa fa-instagram" aria-hidden="true"></i>
          </div>
        </div>
        <div class="messages">
          <ul>
            <li class="sent">
              <img
                th:src="@{http://emilcarlsson.se/assets/mikeross.png}"
                alt=""
              />
              <p>
                How the hell am I supposed to get a jury to believe you when I
                am not even sure that I do?!
              </p>
            </li>
            <li class="received">
              <img
                th:src="@{http://emilcarlsson.se/assets/harveyspecter.png}"
                alt=""
              />
              <p>
                When you're backed against the wall, break the god damn thing
                down.
              </p>
            </li>
            <li>
              <div id="connecting-info">
                <div class="lds-ripple">
                  <div></div>
                  <div></div>
                </div>
                <h3>Connecting...</h3>
              </div>
            </li>
          </ul>
        </div>
        <div class="message-input">
          <div class="wrap">
            <input type="text" placeholder="Write your message..." />
            <i class="fa fa-paperclip attachment" aria-hidden="true"></i>
            <button class="submit">
              <i class="fa fa-paper-plane" aria-hidden="true"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script th:src="@{https://code.jquery.com/jquery-2.2.4.min.js}"></script>
    <script
      th:src="@{https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js}"
    ></script>
    <script
      th:src="@{https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js}"
    ></script>
    <script type="module" th:src="@{/js/animation.js}"></script>
    <script type="module" th:src="@{/js/websocket.js}"></script>
    <script type="module" th:src="@{/js/data.js}"></script>
    <script type="module" th:src="@{/js/main.js}"></script>
  </body>
</html>
